<html>
    <head>
        <title>Redactio Submission</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="static/css/main.css" />
        <noscript><link rel="stylesheet" href="static/css/noscript.css" /></noscript>
    </head>
    <body class="is-preload">

        {% include 'header.html' %}
        <!-- Wrapper -->
            <div id="wrapper" class="divided">
                    <section class="wrapper style1 align-center">
                        <div>Redactio allows you to anonymize your data by automatically detecting fields that could be personal information and bringing them to your notice before redaction.</div>
                        <div class="inner medium" style="padding-top: 4rem">
                            <h2>Post your query</h2>
                            <form method="post" action="/redact">
                                <div class="fields">
                                    <div class="field">
                                        <label for="message">Message</label>
                                        <textarea name="text" id="message" rows="6"></textarea>
                                    </div>
                                </div>
                                <ul class="actions special">
                                    <li><input type="submit" name="submit" id="submit" value="Submit Query" /></li>
                                </ul>
                            </form>

                        </div>
                    </section>
            </div>

        <!-- Scripts -->
            <script src="static/js/jquery.min.js"></script>
            <script src="static/js/jquery.scrollex.min.js"></script>
            <script src="static/js/jquery.scrolly.min.js"></script>
            <script src="static/js/browser.min.js"></script>
            <script src="static/js/breakpoints.min.js"></script>
            <script src="static/js/util.js"></script>
            <script src="static/js/main.js"></script>

    </body>
</html>
